language: generic

before_install:
- sudo apt-get update
- sudo apt-get install texlive-latex-extra texlive-xetex latexmk

script:
- make

# Resources:
# * https://docs.travis-ci.com/user/deployment/releases/
# * https://github.com/jackolney/travis-ci-latex-pdf
deploy:
  provider: releases
  # See https://docs.travis-ci.com/user/encryption-keys/
  api_key:
    secure: 
  file_glob: true
  file: '*.pdf'
  skip_cleanup: true
  on:
    tags: true
